<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .col-demo {
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
      }

      .btn {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Bootstrap Page</h1>
      <p>This page demonstrates the use of Bootstrap's grid system.</p>

      <div class="row">
        <div class="col-sm-6 col-demo">
          <p>This is column 1</p>
        </div>
        <div class="col-sm-6 col-demo">
          <p>This is column 2</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-demo">
          <p>This is column 1</p>
        </div>
        <div class="col-md-4 col-demo">
          <p>This is column 2</p>
        </div>
        <div class="col-md-4 col-demo">
          <p>This is column 3</p>
        </div>
      </div>

      <button class="btn btn-primary">Click Me</button>
    </div>

    <!-- Bootstrap JS (Optional, JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
